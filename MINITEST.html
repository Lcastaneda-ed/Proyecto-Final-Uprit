<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juegos Matem√°ticos</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background:#eef2f7;
        padding:20px;
    }
    .contenedor{
        max-width:650px;
        margin:auto;
        background:white;
        padding:25px;
        border-radius:12px;
        box-shadow:0 0 15px rgba(0,0,0,0.1);
    }
    h1{
        text-align:center;
        color:#1a237e;
    }
    .tema{
        font-weight:bold;
        color:#3949ab;
        margin-top:10px;
    }
    .pregunta{
        margin:15px 0;
    }
    input{
        width:120px;
        padding:6px;
        font-size:16px;
    }
    button{
        padding:10px 18px;
        font-size:16px;
        background:#3949ab;
        color:white;
        border:none;
        border-radius:8px;
        cursor:pointer;
        margin-top:10px;
    }
    button:hover{
        background:#1a237e;
    }
    #resultadoTest{
        margin-top:15px;
        font-weight:bold;
        font-size:18px;
        text-align:center;
    }
</style>
</head>

<body>

<div class="contenedor">
<h1>üéØ Juegos Matem√°ticos</h1>

<div class="pregunta">
    <div class="tema" id="t1"></div>
    <div id="q1"></div>
    <input type="text" id="p1">
</div>

<div class="pregunta">
    <div class="tema" id="t2"></div>
    <div id="q2"></div>
    <input type="text" id="p2">
</div>

<div class="pregunta">
    <div class="tema" id="t3"></div>
    <div id="q3"></div>
    <input type="text" id="p3">
</div>

<button onclick="evaluarTest()">Evaluar</button>
<button onclick="nuevoTest()">Nuevo Juego</button>

<div id="resultadoTest"></div>
</div>

<script>
// Banco de preguntas
let banco = [
    // EXPONENTES
    {tema:"Exponentes", texto:"Simplifica: 2¬≥ √ó 2¬≤", respuesta:"32"},
    {tema:"Exponentes", texto:"Simplifica: 5¬≤ √∑ 5¬π", respuesta:"5"},

    // RACIONALIZACI√ìN
    {tema:"Racionalizaci√≥n", texto:"Racionaliza: 1 / ‚àö4", respuesta:"1/2"},
    {tema:"Racionalizaci√≥n", texto:"Racionaliza: ‚àö9 / 3", respuesta:"1"},

    // ECUACIONES
    {tema:"Ecuaciones", texto:"Resuelve: x + 5 = 12", respuesta:"7"},
    {tema:"Ecuaciones", texto:"Resuelve: 3x = 15", respuesta:"5"},

    // LEY DE SIGNOS
    {tema:"Ley de signos", texto:"Calcula: (-4) √ó (+3)", respuesta:"-12"},
    {tema:"Ley de signos", texto:"Calcula: (-10) √∑ (-2)", respuesta:"5"}
];

let juego = [];

// Generar nuevo juego
function nuevoTest(){
    juego = banco.sort(() => Math.random() - 0.5).slice(0,3);

    document.getElementById("t1").innerText = juego[0].tema;
    document.getElementById("q1").innerText = "1) " + juego[0].texto;

    document.getElementById("t2").innerText = juego[1].tema;
    document.getElementById("q2").innerText = "2) " + juego[1].texto;

    document.getElementById("t3").innerText = juego[2].tema;
    document.getElementById("q3").innerText = "3) " + juego[2].texto;

    p1.value = "";
    p2.value = "";
    p3.value = "";
    resultadoTest.innerText = "";
}

// Evaluar respuestas
function evaluarTest(){
    let puntaje = 0;

    if (p1.value.trim() === juego[0].respuesta) puntaje++;
    if (p2.value.trim() === juego[1].respuesta) puntaje++;
    if (p3.value.trim() === juego[2].respuesta) puntaje++;

    if (puntaje >= 2){
        resultadoTest.innerText = "‚úÖ APROBADO ‚Äì Puntaje: " + puntaje + " / 3";
        resultadoTest.style.color = "green";
    } else {
        resultadoTest.innerText = "‚ùå DESAPROBADO ‚Äì Puntaje: " + puntaje + " / 3";
        resultadoTest.style.color = "red";
    }
}

// Iniciar juego
nuevoTest();
</script>

</body>
</html>
